<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>City Scapes</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fa fa-user-circle" aria-hidden="true"></i> City Scapes
    </h1>
    <p>Satisfy Your Curiousity!
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Enter a City Name</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname">City Name</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Your Info</button>
        </form>
      </div>
    </div>
  </main>
  <!-- Catherine added link to script.js -->
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
